<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OSRS Drop Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>OSRS Boss Drop Time Calculator</h1>
  <form id="dropForm">
    <label>Boss Name: <input type="text" id="bossName"></label><br>
    <label>Kills per Hour: <input type="number" id="killsPerHour" step="0.1"></label><br>
    <label>Item Name and Drop Rate:</label><br>
    <textarea id="items" placeholder="Example: Bandos Chestplate,1/384"></textarea><br>
    <button type="submit">Calculate</button>
  </form>
  <div id="results"></div>
  <script src="app.js"></script>
</body>
</html>
